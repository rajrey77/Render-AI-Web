<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>MasterfulPenguin</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><u>MasterfulPenguin</u></h2>
        <br>
        <br>
        <div class="row">
            <div class="col-12">
                <input type="checkbox" id="enableImageCreation"> Enable Image Creation
                <br>
                Enter your message: <input type="text" id="message1" class="form-control"></input>
                <br>
                <input type="file" id="imageInput" class="form-control-file">
                <br>
                <input type="hidden" id="userFileName">
                <br>
                <button id="send" class="btn btn-primary btn-block">Send</button>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-12">
                <div id="response"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
